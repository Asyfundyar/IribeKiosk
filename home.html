  <script>
    var imgNr = 0;
    var images = ["./assets/testImage1.jpeg", "./assets/testImage2.jpeg", "./assets/testImage3.jpeg"];

    function changeForward() {
      if (imgNr < images.length - 1) {
        imgNr++;
      } else {
        imgNr = 0;
      }
      var imgSrc = document.getElementById("iter");
      imgSrc.src = images[imgNr];
    }
    function changeBackward() {
      if (imgNr > 0) {
        imgNr--;
      } else {
        imgNr = images.length - 1;
      }
      var imgSrc = document.getElementById("iter");
      imgSrc.src = images[imgNr];
    }
    function before() {
      document.getElementById('myImage')
        .src = "./assets/testImage1.jpeg";
      document.getElementById('message')
        .innerHTML = "Hii! GeeksforGeeks people";
    }
    function afterr() {
      document.getElementById('myImage')
        .src = "./assets/testImage2.jpeg";
      document.getElementById('message')
        .innerHTML = "Byee! GeeksforGeeks people";
    }
  </script>

<script>
  var modal = document.getElementById("HungryModal");

  // Get the button that opens the modal
  var btn = document.getElementById("HungryBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on the button, open the modal
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // When the user clicks on x, close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

</script>
