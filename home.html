<html lang="en">

<head>
  <title>Iribe Kiosk</title>
  <link rel="stylesheet" href="./home.css">

  <!-- START SWITCHING IMAGES-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet styles how the buttons look-->
  <!-- 
      <link rel="stylesheet" href=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    -->
  <style>
    img {
      height: 500px;
      width: 450px;
    }

    header {
      margin-top: 20px;
      font-size: 40px;
      font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;

      text-align: center;
    }

    h1 {
      color: darkgreen;
      margin-top: 20px;
      font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;
    }

    .button {
      margin-left: 45%;
    }
  </style>
  <!-- SCRIPT STARTS -->
  <!--Script now located in home.js-->
  <!-- END SWITCHING IMAGES-->

</head>

<body onload="initClock()">
  <div class="main">
    <div>
      <div class="headerCenter">
        <img class="headerImg" src="./assets/100BrendanIribe_Header.png" />
      </div>
    </div>

    <div class="top-btn-group">
      <button onclick="location.href='./AboutIribeTask/AboutIribe.html'" class="imgInsideButton" id="buttonFont">
        About Iribe
      </button>
      <button onClick="location.href='./EventsTask/Events.html'" class="imgInsideButton" id="buttonFont">
        Events
      </button>
      <button onclick="location.href='./CampusMapTask/CampusMap.html'" class="imgInsideButtonCampus">
        Campus Map
      </button>
      <button onClick="location.href='./HungryTask/Hungry.html'" class="imgInsideButton" id="buttonFont">
        Hungry?
      </button>
      <button onClick="location.href='./IribeFloorsTask/IribeFloors.html'" class="imgInsideButton" id="buttonFont">
        Iribe Floors
      </button>
    </div>

    <div class="leftright">
      <div class="leftside">
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 7</div>
            <img src="./assets/flyer_a.png" style="width:100%">

          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 7</div>
            <img src="./assets/flyer_b.png" style="width:100%">

          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 7</div>
            <img src="./assets/flyer_c.png" style="width:100%">

          </div>

          <div class="mySlides fade">
            <div class="numbertext">4 / 7</div>
            <img src="./assets/flyer_d.png" style="width:100%">

          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 7</div>
            <img src="./assets/flyer_e.png" style="width:100%">

          </div>

          <div class="mySlides fade">
            <div class="numbertext">6 / 7</div>
            <img src="./assets/flyer_f.png" style="width:100%">

          </div>

          <div class="mySlides fade">
            <div class="numbertext">7 / 7</div>
            <img src="./assets/flyer_g.png" style="width:100%">

          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
        </div>

        <!-- END SWITCHING FLOORS-->
      </div>

      <div class="rightside">
        <div class="right-btn-group">
          <div id="coursedir">
            <button onclick="location.href='./CourseDirectoryTask/CourseDirectory.html'" class="imgInsideButtonCourse"
              alt="course directory" id="buttonFontRightSide">
              Course Directory
            </button>
          </div>

          <div id="roominfo">
            <button onClick="location.href='./RoomInfoTask/RoomInfo.html'" class="imgInsideButtonRoom"
              alt="ground floor" id="buttonFontRightSide">
              <!--  <img class="imgInsideButtonRoom" src="./assets/WHITE_RoomInformation.png" alt="ground floor" />  -->
              Room Information
            </button>
          </div>

          <div id="profdir">
            <button onclick="location.href='./FacultyAndStaffTask/FacultyAndStaff.html'" class="imgInsideButtonFaculty"
              alt="faculty staff" id="buttonFontRightSide">
              Faculty & Staff
            </button>
          </div>
          <div style="display: flex;">
            <div class="datetime">
              <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>
              </div>
              <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>
                <span id="period">AM</span>
              </div>
            </div>
            <div
              style="margin-top: 10%; font-size: 160%; font-weight: 300; font-family: Century Gothic,CenturyGothic,AppleGothic,sans-serif;">
              <span>54</span>
              <span style="color: #d33838;">&#176;</span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  </div>
  <div id="CampusMapModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <b>Feature Coming Soon!</b>
    </div>
  </div>
  <div id="HungryModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="row">
        <div class="large-4 column">
          <h2 style="text-align: center; align-items: center;">What's Open</h2>
          <table class="hungry-table" style="align-items: center; vertical-align: middle;">
            <tbody>
              <tr>
                <td style="text-align: left; font-size: 1.25em;">Breakpoint Cafe</td>
                <td style="text-align: right; color: green; font-size: 1.25em;">Open</td>
              </tr>
              <tr class="buffer">
                <td style="text-align: left;">0 mi.</td>
                <td style="text-align: right;">8am-4pm</td>
              </tr>
              <tr style="align-items: right;">
                <td style="text-align: left; font-size: 1.25em;">Potomac Pizza</td>
                <td style="text-align: right; color: green; font-size: 1.25em;">Open</td>
              </tr>
              <tr class="buffer">
                <td style="text-align: left;">.25 mi.</td>
                <td style="text-align: right;">11am-9pm</td>
              </tr>
              <tr>
                <td style="text-align: left; font-size: 1.25em;">Subway</td>
                <td style="text-align: right; color: green; font-size: 1.25em;">Open</td>
              </tr>
              <tr class="buffer">
                <td style="text-align: left;">.25 mi.</td>
                <td style="text-align: right;">7am-6pm</td>
              </tr>
              <tr>
                <td style="text-align: left; font-size: 1.25em;">E+M Cafe</td>
                <td style="text-align: right; color: green; font-size: 1.25em;">Open</td>
              </tr>
              <tr class="buffer">
                <td style="text-align: left;">.25 mi.</td>
                <td style="text-align: right;">7:30am-4pm</td>
              </tr>
              <tr>
                <td style="text-align: left; font-size: 1.25em;">Kim Kafe</td>
                <td style="text-align: right; color: green; font-size: 1.25em;">Open</td>
              </tr>
              <tr>
                <td style="text-align: left;">.25 mi.</td>
                <td style="text-align: right;">8am-2pm</td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="large-8 column">
          <img class="imgFoodMap" id="map" src="./assets/food_map.JPG">
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./home.js"></script>

</html>
