<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./CourseDirectory.css" />
    <title>Iribe Kiosk</title>
    <style>
      body {
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
    <div>
      <div>
        <ul>
          <span
            class="arrow arrow-left"
            onclick="history.back(-1)"
            style="display: inline-block"
          ></span>
          <div id="center">
            <img
              class="imgHeader"
              src="../assets/BrendanIribe_Header.png"
              onclick="location.href='../home.html'"
            />
            <!-- <a href="home.html"><h1>Brendan Iribe Center</h1></a> -->
          </div>
        </ul>
      </div>

      <div>
        <h1 class="headingOne" style="display: inline-block">
          Course Information
        </h1>
      </div>

      <div class="courses">
        <button
          class="coursebtn"
          style="font-size: medium"
          onclick="openForm()"
        >
          CMSC100 - Bits and Bytes of Computer and Information Sciences
        </button>
        <button class="coursebtn" style="font-size: medium">
          CMSC106 - Introduction to C Programming
        </button>
        <button class="coursebtn" style="font-size: medium">
          CMSC122 - Introduction to Computer Programming via the Web
        </button>
        <button class="coursebtn" style="font-size: medium">
          CMSC125 - Introduction to Computing
        </button>
        <button class="coursebtn" style="font-size: medium">
          CMSC131 - Object-Oriented Programming I
        </button>
        <button class="coursebtn" style="font-size: medium">
          CMSC132 - Object-Oriented Programming II
        </button>
        <button class="coursebtn" style="font-size: medium">
          CMSC216 - Introduction to Computer Systems
        </button>
      </div>

      <div class="form-popup" id="myForm">
        <form class="form-container">
          <div class="h6">
            <h5>CMSC100</h5>
            <button type="button" class="btn cancel" onclick="closeForm()">
              X
            </button>
          </div>
          <div style="overflow-x: auto">
            <table>
              <tr>
                <th>Section</th>
                <th>Professor</th>
                <th>Lecture</th>
                <th>Discussion</th>
              </tr>
              <tr>
                <td>0101</td>
                <td>Jessica Long</td>
                <td>
                  <button>View IRB 1207</button>
                </td>
                <td>N/A</td>
              </tr>
            </table>
          </div>
        </form>
      </div>

      <div>
        <button class="backhomebtn" style="font-size: large">
          Return to Home Page
        </button>
      </div>
    </div>
  </body>
</html>
