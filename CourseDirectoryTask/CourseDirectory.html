<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      ul {
        margin: 1em -1em 1em;
        text-align: left;
        list-style: none;
      }

      .headingOne {
        margin-left: 400px;
      }

      .arrow {
        display: inline-block;
        width: 15px;
        height: 15px;
        border-top: 2px solid #000;
        border-right: 2px solid #000;
      }

      .arrow-left {
        transform: rotate(-135deg);
      }

      .arrow:hover {
        opacity: 1;
      }

      h1 {
        margin: 0%;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid rgb(0, 0, 0);
      }

      th,
      td {
        text-align: center;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #ffffff;
      }

      .courses {
        margin-top: 5px;
        margin-bottom: 10px;
      }

      .coursebtn {
        width: 100%;
        height: 10%;
        background-color: white;
        color: rgb(0, 0, 0);
        text-align: left;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 2px 1px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 2%;
        border-color: #c42828;
      }

      .coursebtn:hover {
        background-color: #c42828;
        color: white;
      }
    </style>
    <title>Iribe Kiosk</title>
    <style>
      body {
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <script></script>
    <div>
      <ul>
        <li>
          <span
            class="arrow arrow-left"
            onclick="history.back(-1)"
            style="display: inline-block"
          ></span>
          <h1 class="headingOne" style="display: inline-block">
            CS Course Catalog Fall 2021
          </h1>
        </li>
      </ul>
    </div>

    <div class="courses">
      <button class="coursebtn" style="font-size: medium">
        CMSC100 - Bits and Bytes of Computer and Information Sciences
      </button>
      <button class="coursebtn" style="font-size: medium">
        CMSC106 - Introduction to C Programming
      </button>
      <button class="coursebtn" style="font-size: medium">
        CMSC122 - Introduction to Computer Programming via the Web
      </button>
      <button class="coursebtn" style="font-size: medium">
        CMSC125 - Introduction to Computing
      </button>
      <button class="coursebtn" style="font-size: medium">
        CMSC131 - Object-Oriented Programming I
      </button>
      <button class="coursebtn" style="font-size: medium">
        CMSC132 - Object-Oriented Programming II
      </button>
      <button class="coursebtn" style="font-size: medium">
        CMSC122 - Introduction to Computer Programming via the Web
      </button>
    </div>

    <div style="overflow-x: auto">
      <table>
        <tr>
          <th>Code</th>
          <th>Course Name</th>
          <th>Credit</th>
          <th>Select</th>
        </tr>
        <tr>
          <td>CMSC100</td>
          <td>Bits and Bytes of Computer and Information Sciences</td>
          <td>1</td>
          <td>Select</td>
        </tr>
        <tr>
          <td>CMSC106</td>
          <td>Introduction to C Programming</td>
          <td>4</td>
          <td>Select</td>
        </tr>
        <tr>
          <td>CMSC122</td>
          <td>Introduction to Computer Programming via the Web</td>
          <td>3</td>
          <td>Select</td>
        </tr>
      </table>
    </div>
  </body>
</html>
